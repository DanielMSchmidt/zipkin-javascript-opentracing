matrix:
  include:
    # Unit Tests Node 8
    - language: node_js
      node_js: 8
      install:
      - yarn install
      script:
      - yarn test
      after_script:
      - 'cat coverage/lcov.info | ./node_modules/.bin/coveralls'
    
    # E2E Web
    - services:
      - docker
      env:
        - CI=false
        - NODE_VERSION="8.7"
      install:
      - yarn install
      - cd e2e-tests/react
      - yarn install
      - ls -la node_modules/zipkin-javascript-opentracing/
      before_script:
      - yarn run build
      - docker run -d -p 9411:9411 openzipkin/zipkin
      - ./node_modules/.bin/serve -p 3000 -s build & SERVER_PID=$!
      script:
      - yarn test
      after_script:
      - kill -9 $SERVER_PID